<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Helping Hands</title>
    <meta property="og:title" content="Helping Hands" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <meta property="twitter:card" content="summary_large_image" />
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>

    <script src="./donate.js"></script>  

    <style data-tag="reset-style-sheet">
      html {  line-height: 1.15;}
      body {  margin: 0;}* {  box-sizing: border-box;  border-width: 0;  border-style: solid;}
      p,li,ul,pre,div,h1,h2,h3,h4,h5,h6,figure,blockquote,figcaption {  margin: 0;  padding: 0;}
      button {  background-color: transparent;}
      button,input,optgroup,select,textarea {  font-family: inherit;  font-size: 100%;  line-height: 1.15;  margin: 0;}
      a {  color: inherit;  text-decoration: inherit;}input {  padding: 2px 4px;}img {  display: block;}html { scroll-behavior: smooth  }
    </style>
    <style data-tag="default-style-sheet">
      html {
        font-family: Poppins;
        font-size: 16px;
      }
      body {
        font-weight: 400;
        font-style:normal;
        text-decoration: none;
        text-transform: none;
        letter-spacing: normal;
        line-height: 1.55;
        color: #000000;
        background-color: #FFFFFF;
      }
    </style>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap"
      data-tag="font"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <link href="./landing-page.css" rel="stylesheet" />
        <div class="landing-page-container">
            <div class="landing-page-top-container">
                <nav data-role="Header" class="landing-page-navbar">
                    <div id="navBarLeft">
                    <h1>Helping Hands</h1>
                    </div>
                    <div class="landing-page-right-side">
                    <div class="landing-page-links-container">
                        <span class="landing-page-text"><a href="UserLogin.html">Home</a></span>
                        <span class="landing-page-text01"><a href="#">About</a></span>
                        <span class="landing-page-text02"><a href="#">Contact Us</a></span>
                        <span class="landing-page-text03"><a href="index.html">Log Out</a></span>
                    </div>
                    </div>
                </nav>
                </div>
                <div id="main-section" class="donate-page-main">
                    <div class="donate-area relative section-gap" id="donate" style="padding-top: 10px;">
                    <div class="contact-right">
                        <div class="donate-block" id="myForm">
                            <div id="loginHeading">
                                <h1>Donate Now</h1>
                            </div>
                            <label for ="orphanageSelect" >Orphanage</label>
                            <form action="donationSucess.html">
                                <div class="flex-column dropdown">
                                    <select name="type" class="app-select form-control" id="orphanageSelect" required>
                                        <option value="" selected>Select Orphanage</option>
                                        <option value="1">Transparent Hands</option>
                                        <option value="2">Feeding America</option>
                                        <option value="3">Feed the Children</option>
                                        <option value="4">United Way</option>
                                        <option value="5">Direct Relief</option>
                                        <option value="6">World Relief</option>
                                        <option value="7">Hope and Homes for Children</option>
                                        <option value="8">SOS Children's Villages</option>
                                        <option value="9">Love Without Boundaries</option>
                                        <option value="10">Coptic Orphans</option>
                                        <option value="11">World Orphans</option>
                                        <option value="12">Empower Orphans</option>
                                        <option value="13">Mercy Home for Boys & Girls</option>

                                    </select>
                                </div>
                                <div>
                                    <input type="checkbox" id="donateAnonCKB" onchange="check()" style="height: 15px !important;"><label style="color: black">Donate Anonymously</label>
                                </div>
                                <div >
                                    <label for="donateUserName" >Name :</label>
                                    <input name="fname" id="donateUserName" placeholder="Enter your name" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter your name'" class="form-control mt-20" type="text" required>
                                </div>
                                <div >
                                    <label for="donateUserEmail" >Email :</label>
                                    <input name="email" id="donateUserEmail" placeholder="Enter email address(xxxxx@xxxx.com)" pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{1,63}$" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter email address'" class="form-control mt-20" required type="email">
                                </div>
                                <div >
                                    <label for="donateAmount" >Donation Amount(USD) :</label>
                                    <input name="amount" id="donateAmount" placeholder="Donation amount (USD)" pattern="[0-9]{1,}$" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Donation amount (USD)'" class="form-control mt-20" required type="text">
                                </div>
                                <div>
                                    <label for="message" >Message(Optional) :</label>
                                    <textarea class="form-control mt-20" name="message" placeholder="Message(Optional)" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Messege'" ></textarea>
                                </div>
                                <div class="row">
                                    <a href="UserLogin.html" id="backBtnRef">
                                        <button type="button" class="outline-button-button button Button" id="backBtn">
                                          <span>Back</span>
                                        </button>
                                      </a>
                                      <a href="" style="padding-left: 15px;" id="donateBtnRef">
                                        <button class="outline-button-button button Button" id="donateBtn">
                                          <span>Donate</span>
                                        </button>
                                      </a>
                                </div>
                            </form>
                        </div>
                    </div>                    
                </div>
            </div>
        </div>   
  </body>
